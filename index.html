<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="mainContainer">
    <div class="result">
      <span>Your Result</span>
      <div class="score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="scoreList">
        <div class="singleScore" style="background: hsla(0, 100%, 67%, 0.1); color: hsl(0, 100%, 67%);">
          <h4><img src="./assets/images/icon-reaction.svg" alt="icon">Reaction</h4>
          <p><span>80</span> / 100</p>
        </div>
        <div class="singleScore" style="background: hsla(39, 100%, 56%, 0.1); color: hsl(39, 100%, 56%);">
          <h4><img src="./assets/images/icon-memory.svg" alt="icon">Memory</h4>
          <p><span>92</span> / 100</p>
        </div>
        <div class="singleScore" style="background: hsla(166, 100%, 37%, 0.1); color: hsl(166, 100%, 37%);">
          <h4><img src="./assets/images/icon-verbal.svg" alt="icon">Verbal</h4>
          <p><span>61</span> / 100</p>
        </div>
        <div class="singleScore" style="background: hsla(234, 85%, 45%, 0.1); color: hsl(234, 85%, 45%);">
          <h4><img src="./assets/images/icon-visual.svg" alt="icon">Visual</h4>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/codewriter027">codewriter027</a>.
  </div>
</body>
</html>
